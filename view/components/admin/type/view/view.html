<div class="{{ theme.panel }}">
    <table class="{{ theme.table.default }}">
        <thead>
            <tr>              
                <th class="w-32">{{ columns.action }}</th>               
                <th>{{ columns.title }}</th>  
                <th>{{ columns.slug }}</th>                        
                <th class="">{{ columns.description }}</th>                   
                <th class="">{{ columns.prodcuts }}</th>                                                   
            </tr>
        </thead>
        <tbody 
            id="product_type_rows" 
            component="products::admin.type.view.rows" 
            namespace="product-type">
            {{ component('products::admin.type.view.rows') }} 
        </tbody>
    </table> 
    <div id="paginator">      
       
    </div>
</div>
