{% set product = createModel('Products','products').findById(uuid) %}
<div class="mt-4">
    <form class="ui form" id="product_description_form">  
        <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">  
        <div class="field">
            <label>{{ fields.description.label }}</label>
            <textarea 
                rows="20" cols="12" 
                name="description" 
                id="description" 
                placeholder="{{ fields.description.placeholder }}">{{ product.description }}</textarea>
        </div>   
        <div class="field">
            <label>{{ fields.summary.label }}</label>
            <textarea 
                rows="3" cols="3" 
                name="description_summary" 
                id="description_summary" 
                placeholder="{{ fields.summary.placeholder }}">{{ product.description_summary }}</textarea>
        </div>   
        {{ component('semantic~form.footer') }}
    </form>
</div>
