{% set product = createModel('Products','products').findById(uuid) %}
<div class="w-1/2">
    <form class="form" id="product_description_form">  
        <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">  
        <div class="{{ theme.form.field }}">
            <label class="{{ theme.form.label }}">
                {{ fields.description.label }}
            </label>
            <textarea 
                class="{{ theme.form.textarea }}"
                rows="20" cols="12" 
                name="description" 
                id="description" 
                placeholder="{{ fields.description.placeholder }}">{{ product.description }}</textarea>
        </div>   
        <div class="{{ theme.form.field }}">
            <label class="{{ theme.form.label }}">
                {{ fields.summary.label }}
            </label>
            <textarea 
                class="{{ theme.form.textarea }}"
                rows="3" cols="3" 
                name="description_summary" 
                id="description_summary" 
                placeholder="{{ fields.summary.placeholder }}">{{ product.description_summary }}</textarea>
        </div>   
        {{ component('system:form.footer') }}
    </form>
</div>
