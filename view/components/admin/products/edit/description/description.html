{% component 'components:tabs.vertical.content' %}
{% set column = 'ten' %}
<div class="mt-4">
    <form class="ui form" id="product_description_form">  
        <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">  
        <div class="field">
            <label>{{ fields.description.label }}</label>
            <textarea 
                rows="20" cols="12" 
                name="description" 
                id="description" 
                placeholder="{{ fields.description.placeholder }}"></textarea>
        </div>    
        {{ component('components:form.footer') }}
    </form>
</div>   
{% endcomponent %}
